<div id="modal-container">
    <modal id="custom-modal-1">
        <div class="modal"
             (click)="closeModal($event, 'custom-modal-1')">
            <div class="modal-wrapper auth-container">
                <button class="close-icon"
                        (click)="closeModal('custom-modal-1');"> <fa-icon [icon]="faTimes"></fa-icon></button>

                <authentication-dialog></authentication-dialog>

            </div>
        </div>
        <div class="modal-background"></div>
    </modal>

    <modal id="RemindPassword">
        <div class="modal"
             (click)="closeModal($event, 'RemindPassword')">
            <div #modal
                 class="modal-wrapper remind-password">
                <button class="close-icon"
                        (click)="closeModal('RemindPassword');"> <fa-icon [icon]="faTimes"></fa-icon></button>

                <remind-password-dialog></remind-password-dialog>

            </div>
        </div>
        <div class="modal-background"></div>
    </modal>
</div>
