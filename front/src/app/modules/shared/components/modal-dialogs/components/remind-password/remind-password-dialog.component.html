<div class="modal-header">
    <div class="tab-title d-flex justify-content-between flex-row w-100">
        <div class="d-flex item active">
            Password recovery
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="container-sign-in">
        <div class="message-container"
             *ngIf="message" [innerText]="message"></div>

        <form [formGroup]="formObject"
              #form="ngForm"
              novalidate
              (ngSubmit)="submitForm()">

            <div [class]="'form-group'+ (emailField.errors && emailField.errors.message ? 'has-danger' : '')">
                <label for="pEmail"
                       class="form-control-label">Email:</label>

                <input type="email"
                       class="form-control"
                       id="pEmail"
                       #emailField
                       placeholder="email"
                       formControlName="email">

                <div *ngIf="emailField.errors && emailField.errors.message"
                     class="invalid-feedback form-control-feedback">
                    <div [innerText]="emailField.errors.message"></div>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary btn-sm"
                        [disabled]="form.pristine || form.invalid"
                        type="submit">Send</button>
            </div>
        </form>
    </div>
</div>
