<div class="message-input"
    *ngIf="IamParticipant">
    <div class="wrap">
        <input type="text"
               [ngModel]="message.description"
               placeholder="Write your message...">
        <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
        <button [disabled]="message.description.length"
                (click)="sendMessage(message)"
                class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
    </div>
</div>
