<div id="profile"
     class="profile-container"
     [ngClass]="expanded ? 'expanded' : ''">

    <div class="wrap">
        <span class="avatar pull-left"
              [innerHtml]="authService.getUser().getPicture()"
              [innerText]="authService.getUser().getInitials()"></span>

        <p [innerText]="authService.getUser().getDisplayName()"></p>

        <a routerLink=""
           (click)="onSetProfile()">
            <i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
        </a>

        <div id="expanded">
            <div id="profile-form"
                 class="profile-form">

                <div class="message-container"
                     *ngIf="message" [innerText]="message"></div>

                <form [formGroup]="profileForm"
                  #form="ngForm"
                  novalidate
                  (ngSubmit)="saveProfileForm()">

                    <div [ngClass]="'form-group '+ (isError('first_name') ? 'has-danger' : '')">
                        <input type="text"
                               class="form-control"
                               id="first_name"
                               #firstName
                               placeholder="First Name"
                               formControlName="first_name">
                    </div>

                    <div [ngClass]="'form-group '+ (isError('last_name') ? 'has-danger' : '')">
                        <input type="text"
                               class="form-control"
                               id="last_name"
                               #lastName
                               placeholder="Last Name"
                               formControlName="last_name">

                        <!--<div *ngIf="lastName.errors && lastName.errors.message"-->
                             <!--class="invalid-feedback form-control-feedback">-->
                            <!--<div [innerText]="lastName.errors.message"></div>-->
                        <!--</div>-->
                    </div>
                    <div [ngClass]="'form-group '+ (isError('middle_name') ? 'has-danger' : '')">
                        <input type="text"
                               class="form-control"
                               id="middle_name"
                               #middleName
                               placeholder="Middle Name"
                               formControlName="middle_name">
                    </div>


                <div class="upload-file">
                    <div class="avatar"
                         (click)="uploadPicture.click()"
                         [innerHtml]="user.getPicture()"></div>

                    <input type="file"
                           (change)="loadFile($event)"
                           #uploadPicture>
                </div>


                <div class="btn-group d-flex justify-content-center profile-buttons">
                    <button class="btn btn-style btn-sm d-flex"
                            [innerText]="profileBtn"
                            type="submit">Save</button>
                </div>
            </form>
            </div>

    </div>
</div>
